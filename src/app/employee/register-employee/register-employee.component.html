<div class="l container">
  <form class="col-md-4 col-sm-4 col-lg-4 mx-auto mt-4 p-4 border" [formGroup]="registerForm"> 
      <h1 class="title text-center">Registrar empleado</h1>
      <div class="form-group">
          <label for="name">Nombre</label>
          <input id="name" type="text" formControlName="name" class="form-control" placeholder="Nombre completo"
              autofocus />
      </div>
      <div class="form-group">
          <label for="docnumber">Número de documento</label>
          <input id="docnumber" type="number" formControlName="docnumber" class="form-control" placeholder="Número de documento"
              autofocus />
      </div>
      <div class="form-group">
        <label for="startdate">Fecha inicio de contrato</label>
        <input id="startdate" type="date" formControlName="startdate" class="form-control" placeholder="Fecha inicio de contrato"
            autofocus />
    </div>
      <div class="form-group">
          <label for="position">Cargo</label>
          <input id="position" type="text" formControlName="position" class="form-control" placeholder="Cargo"
              autofocus />
      </div>
      <div class="form-group">
          <label for="salary">Salario</label>
          <input id="salary" type="number" formControlName="salary" class="form-control"
              placeholder="salario" />
      </div>
      <div class="row justify-content-center px-3 pt-3">
          <button class="btn btn-primary btn-block" type="submit">Register</button>
      </div>
      <div class="row justify-content-center px-3 pt-3">
          <button class="btn btn-dark btn-block" type="submit">Cancel</button>
      </div>
  </form>
</div>
